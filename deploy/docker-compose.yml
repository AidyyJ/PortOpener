name: portopener

services:
  server:
    build:
      context: ..
      dockerfile: server/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - portopener_data:/data
    ports:
      - "127.0.0.1:8080:8080"
      - "20000-40000:20000-40000"
      - "20000-40000:20000-40000/udp"

  caddy:
    build:
      context: .
      dockerfile: caddy.Dockerfile
    restart: unless-stopped
    depends_on:
      - server
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  portopener_data:
  caddy_data:
  caddy_config:

